<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Web</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="img/logo.png" alt="Logo">
    <nav class="main-nav">
      Navigation
    </nav>
  </header>

  <main>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.
          </p>
          <a class="btn btn--full mr-sm" href="#">Start eating well</a>
          <a class="btn btn--outline" href="#">Learn more &darr;</a>

          <div class="delivered-meals mt-sm">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="Customer photo 1">
              <img src="img/customers/customer-2.jpg" alt="Customer photo 2">
              <img src="img/customers/customer-3.jpg" alt="Customer photo 3">
              <img src="img/customers/customer-4.jpg" alt="Customer photo 4">
              <img src="img/customers/customer-5.jpg" alt="Customer photo 5">
              <img src="img/customers/customer-6.jpg" alt="Customer photo 6">
            </div>
            <p class="delivered-text"><span>250,000+</span> meals last year!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img class="hero-img" src="img/hero.png" alt="Enjoying food" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
